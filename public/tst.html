<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Example</title>
</head>
<body>
    <h1>Frontend Example</h1>
    <div id="loginForm">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="userInfo" style="display: none;">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('https://auth.thetrailproject.online/login', {
                    email: email,
                    password: password
                });
                console.log(response.data.message);
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                getUsername();
            } catch (error) {
                console.error('Error logging in:', error.response.data.message);
            }
        }

        async function getUsername() {
            try {
                const response = await axios.get('https://auth.thetrailproject.online/get_username');
                const username = response.data.username;
                document.getElementById('username').innerText = username;
            } catch (error) {
                console.error('Error getting username:', error.response.data.message);
            }
        }

        async function logout() {
            try {
                await axios.post('https://auth.thetrailproject.online/logout');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
            } catch (error) {
                console.error('Error logging out:', error.response.data.message);
            }
        }
    </script>
</body>
</html>
